		<p>Input your MAL username below to get a list of your anime </p>
        <div class="container" style="margin-top: 100px;">
			<div class="panel panel-default">
				<div class="col-md-2">
				<p>MAL Username:</p> 
				<input type="text" id="malUserName"><br>
				</div>
				<div class="col-md-2">
						<p>User Anime List:</p>		
						<textarea id="malUserNameResults" class="col-md-12" rows="50" cols="50"></textarea>
						<button type="button" id="getListButton" class="btn btn-lg btn-primary" onclick="getUserListResults()">Submit</button>
				</div>
			</div>
		</div>
		<script>
		function getUserListResults(){
				console.log('getuserlist');
				$.ajax({
					type: 'POST',
					url: '/api/userlist',
					data: { userName: $('#malUserName').val() },
					success: function (data) {
							document.getElementById('malUserNameResults').value = data;
					},
					error: function () {
							alert("failed to get user data");
					}
				})
		}
		</script>
